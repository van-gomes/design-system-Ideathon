name: Deploy docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - name: Build Storybook
        working-directory: ./packages/docs
        run: npm run build-storybook

      - name: Set remote URL with token
        working-directory: ./packages/docs
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/van-gomes/design-system-ideathon.git

      - name: Deploy Storybook
        working-directory: ./packages/docs
        run: npm run deploy-storybook